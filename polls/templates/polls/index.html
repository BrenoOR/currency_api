<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchanges</title>
</head>
<body>
{% if latest_rates %}
<ul>
    {% for rate in latest_rates %}
    <li>
        <a href="{% url 'polls:latest_rate' rate.base_currency rate.target_currency%}">
            {{ rate.base_currency }} -> {{ rate.target_currency }}
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>
    No exchanges checked yet.
</p>
{% endif %}
</body>
</html>
